{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Bug Report</h5>
                    <p class="card-text">Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger me-md-2">Delete</button>
                            <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
