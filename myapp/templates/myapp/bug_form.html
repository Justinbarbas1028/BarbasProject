{% extends 'myapp/base.html' %}

{% block content %}
    {% include 'myapp/navbar.html' %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Create New Bug Report</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_title" class="form-label">Bug Title</label>
                                {{ form.title }}
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="mb-3">
                                <label for="id_status" class="form-label">Status</label>
                                {{ form.status }}
                            </div>
                            <div class="mb-3">
                                <label for="id_priority" class="form-label">Priority</label>
                                {{ form.priority }}
                            </div>
                            <div class="mb-3">
                                <label for="id_severity" class="form-label">Severity</label>
                                {{ form.severity }}
                            </div>
                            <div class="mb-3">
                                <label for="id_project" class="form-label">Project</label>
                                {{ form.project }}
                            </div>
                            <div class="mb-3">
                                <label for="id_assigned_to" class="form-label">Assigned To</label>
                                {{ form.assigned_to }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Bug</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
